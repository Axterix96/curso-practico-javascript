<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado: 

            </label><br>
            <input id="InputCuadrado" type="number" /><br>
            <button type = "button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button ><br>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button><br>
            <label for="InputIsosceles">
                Escribe cuanto mide cada lado de tu triangulo isosceles: 

            </label><br>
            <input id="InputLado1" type="number" /><br>
            <input id="InputLado2" type="number" /><br>
            <input id="InputBase" type="number" /><br>
            <button type = "button" onclick="perimetroIsosceles()">
                Calcular la altura del triangulo isosceles
            </button ><br>
            
        </form>
    </section>
    
    <script src="./figuras.js">

    </script>
